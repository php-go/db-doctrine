#数据类型配置文件

# 可用类型:
# string - 单行文本，最多255个字符
# integer 整数，例如：142
# float - 小数，例如:23.01
# text - 多行文本，纯文本
# datetime - 日期时间
# date - 日期
# time - 时间
# boolean - 是/否
# array - 数组

tables:
    user:
        fields:
            username:
                type: string
                unique: true #默认为 false
            password:
                type: string
            tel:
                type: string
            qq:
                type: string
    goods:
        fields:
            name:
                type: string
                required: true
            price:
                type: float
                index: true #默认为 false
            weight:
                type: float
            from:
                type: float
        belong_to: [category] #多对一关系，可多个写入数组
        extensions:
            - timestamp_able #自动处理创建和修改时间
    color:
        fields:
            name:
                type: string
            value:
                type: string
    category:
        fields:
            name:
                type: string
        extensions:
            - tree_able #支持树状储存

#多对多关系
many_many:
    - [goods, color]